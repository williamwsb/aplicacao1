<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Cliente</title>
	<meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <h1>Cadastro Cliente</h1>

    <div class="form-group ls-login-user">
        <label for="userLogin">Nome</label>
        <input class="form-control ls-login-bg-user input-lg" id="Nome" size="40" type="text" aria-label="Nome" placeholder="Nome" size="40">
    </div>

    <div class="form-group ls-login-password">
        <label for="userPassword">Telefone</label>
        <input class="form-control ls-login-bg-password input-lg" id="Telefone" size="40" type="Telefone" aria-label="Telefone" placeholder="Telefone" size="40">
    </div>

    <div class="form-group ls-login-password">
        <label for="userPassword">Endereço</label>
        <input class="form-control ls-login-bg-password input-lg" id="Endereço" size="40" type="Endereço" aria-label="Endereço" placeholder="Endereço" size="40">
    </div>

    <div class="form-group ls-login-password">
        <label for="userPassword">Numero</label>
        <input class="form-control ls-login-bg-password input-lg" id="Numero" size="40" type="Numero" aria-label="Numero" placeholder="Numero" size="40">
    </div>

    <div class="form-group ls-login-password">
        <label for="userPassword">Cidade</label>
        <input class="form-control ls-login-bg-password input-lg" id="Cidade" size="40" type="Cidade" aria-label="Cidade" placeholder="Cidade" size="40">
    </div>


    <div class="form-group ls-login-password">
        <label for="userPassword">Estado</label>
        <input class="form-control ls-login-bg-password input-lg" id="Estado" size="40" type="Estado" aria-label="Estado" placeholder="Estado" size="40">
    </div>

    <div class="form-group ls-login-password">
        <label for="userPassword">País</label>
        <input class="form-control ls-login-bg-password input-lg" id="Estado" size="40" type="País" aria-label="País" placeholder="País" size="40">
    </div>

    <br />
    <p class="txt-center ls-login-signup">
        <a href="#">Cadastrar</a>
    </p>
</body>
</html>
