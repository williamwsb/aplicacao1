<!DOCTYPE html>
<html>
<head>
    <title>Login de usuário</title>
	<meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
       

    <div class="box-parent-login">
        <div class="well bg-white box-login">
            <h1>Autenticação de usuário</h1>
            <form role="form">
                <fieldset>

                    <div class="form-group ls-login-user">
                        <label for="userLogin">Usuário</label>
                        <input class="form-control ls-login-bg-user input-lg" id="userLogin" size="40" type="text" aria-label="Usuário" placeholder="Usuário" size="40" >
     
                    </div>

                    <div class="form-group ls-login-password">
                        <label for="userPassword">Senha</label>
                        <input class="form-control ls-login-bg-password input-lg" id="userPassword" size="40" type="password" aria-label="Senha" placeholder="Senha" size="40" >
                      
                    </div> 
                                                         
                    <br />  
                                  
                    <p class="txt-center ls-login-signup">
                        <a href="#">Cadastrar</a>
                    </p>

                    <p class="txt-center ls-login-signup">
                        <a href="#">logar com Facebook</a>
                        <script type="text/javascript" src="js/JavaScriptLoginFace.js"></script>
                    </p>

                </fieldset>
            </form>
        </div>
    </div>
    <button>login</button>

</body>
</html>
